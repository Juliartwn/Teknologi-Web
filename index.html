<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Ubuntu:ital,wght@0,500;0,700;1,400&display=swap" rel="stylesheet">
    <title>Aplikasi Operasi Aritmatika</title>
</head>
<body>
    <div class="split-screen">
        <div class="kiri">
            <div>
                <h1>Simple Calculator</h1>
                <p>"Web yang dirancang untuk menghitung <br>deret Fibonacci dan mengukur volume berbagai bangun ruang."</p>
                <p class="identitas">By : Kadek Juli Artawan (2215101030)</p>
                <img src="ilustrasi.svg" alt="">
            </div>
        </div>
        <div class="kanan">
            <div class="container">
                <h2>Kalkulator</h2>
                <label for="calculatorSelect">Pilih Perhitungan</label>
                <br>
                <select id="calculatorSelect" onchange="toggleCalculator()">
                    <option disabled selected>Pilih Perhitungan</option>
                    <option value="fibonacci">Deret Fibonacci</option>
                    <option value="volume">Volume Bangun Ruang</option>
                </select>
            </div>
            <div class="container" id="fibonacciCalculator" style="display: none;">
                <h2>Deret Fibonacci</h2>
                <label for="fibonacciInput">Masukkan Nilai:</label>
                <br> <input type="number" id="fibonacciInput" min="1">
                <br> <button class="button" onclick="hitungFibonacci()">Hitung</button>
                <p>Hasil: <span id="fibonacciResult"></span></p>
            </div>
            <div class="container" id="volumeCalculator" style="display: none;">
                <h2>Volume Bangun Ruang</h2>
                <label for="shapeSelect">Pilih bangun ruang:</label> <br>
                <select id="shapeSelect" onchange="toggleInputFields()">
                    <option disabled selected>Pilih Bangun Ruang</option>
                    <option value="kubus">Kubus</option>
                    <option value="balok">Balok</option>
                    <option value="tabung">Tabung</option> 
                </select>
                <div id="kubusInput" style="display: none;">
                    <label for="kubusSisi">Panjang Sisi Kubus:</label>
                    <br><input type="number" id="kubusSisi">
                </div>
                <div id="balokInput" style="display: none;">
                    <label for="balokPanjang">Panjang Balok:</label>
                    <br> <input type="number" id="balokPanjang"><br>
                    <label for="balokLebar">Lebar Balok:</label>
                    <br><input type="number" id="balokLebar"><br>
                    <label for="balokTinggi">Tinggi Balok:</label>
                    <br><input type="number" id="balokTinggi">
                </div>
                <div id="tabungInput" style="display: none;"> 
                    <label for="tabungRadius">Jari-Jari Tabung:</label>
                    <br><input type="number" id="tabungRadius">
                    <br><label for="tabungTinggi">Tinggi Tabung:</label>
                    <br><input type="number" id="tabungTinggi">
                </div>
                <br><button class="button" onclick="hitungVolume()">Hitung</button>
                <p>Hasil: <span id="volumeResult"></span></p>
            </div>
            
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
